<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }
    .image-item {
      width: calc(33% - 16px); /* адаптивная ширина */
      position: relative;
    }
    .image-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    button.copy-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gallery of Images</h1>
  <div class="gallery">
    <!-- Картинки будут вставлены здесь -->
  </div>

  <script>
    window.onload = function() {
      const galleryContainer = document.querySelector('.gallery');
      
      // Здесь мы будем искать изображения в каталоге images
      const imagesDirectory = 'images/';
      const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];

      let filesToLoad = [
        { path: imagesDirectory + 'example.png', type: 'image/png' },
        { path: imagesDirectory + 'another.jpg', type: 'image/jpeg' }
      ];

      for(let i = 0; i < filesToLoad.length; i++) {
        const item = document.createElement('div');
        item.classList.add('image-item');
        
        const img = document.createElement('img');
        img.src = filesToLoad[i].path;
        img.alt = '';
        img.style.width = '100%';
        img.style.height = 'auto';
        
        const copyButton = document.createElement('button');
        copyButton.classList.add('copy-button');
        copyButton.textContent = 'Copy URL';
        copyButton.dataset.url = img.src;
        copyButton.addEventListener('click', async function(e) {
          await navigator.clipboard.writeText(this.dataset.url);
          alert('URL скопирована!');
        });
        
        item.appendChild(img);
        item.appendChild(copyButton);
        galleryContainer.appendChild(item);
      }
    };
  </script>
</body>
</html>
